<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة نسبة الغياب الشهرية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>حاسبة نسبة الغياب الشهرية</h1>
        <form id="absenceForm">
            <label for="employees">عدد الموظفين:</label>
            <input type="number" id="employees" required>
            
            <label for="absentHours">إجمالي ساعات الغياب الفعلية:</label>
            <input type="number" id="absentHours" required>
            
            <button type="submit">احسب النسبة</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
